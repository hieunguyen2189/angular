<div class="container mt-5 mb-4">
  <h1 class="text-center">How to get <span class="bold green italic">fresh food</span></h1>
    <div class="row mt-5">
        <div class="col-lg-4 mt-2">
          <div class="stepbox">
            <h1>1</h1>
            <p>select food</p>
          </div>
        </div>
        <div class="col-lg-4 mt-2">
          <div class="stepbox">
          <h1>2</h1>
          <p>Fill the detail</p>
        </div>
      </div>
      <div class="col-lg-4 mt-2">
        <div class="stepbox">
        <h1>3</h1>
        <p>Your order is ready</p>
      </div>
    </div>
      </div>

<div class="container mt-4 mb-4">
  <h1 class="text-center">Customer <span class="italic green">Favorite food</span></h1>
  <div class="row">
      <div class="col-lg-3 mt-3" *ngFor="let fd of foodData;index as i">
        <div class="foodbox" *ngIf="i<4">
          <img src="{{fd.img}}" alt="food">
          <h3>{{fd.name}}</h3>
          <p>Price: {{fd.Price | currency:'$'}}</p>
          <a class="btn btn-success bt-md">Buy now</a>
        </div>
      </div>
  </div>
  <a class="btn btn-lg btn-success" routerLink="menu">View more <i class="bi bi-arrow-right"></i></a>
</div>
