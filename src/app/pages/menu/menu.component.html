<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-lg-3 mt-3" *ngFor="let fd of foodData">
      <div class="foodbox">
        <img src="{{fd.img}}" alt="food">
        <h3>{{fd.name}}</h3>
        <p>Price: {{fd.Price | currency:'$'}}</p>
        <br/>
        <a class="btn btn-success bt-md" [routerLink]="['/menu',fd.ID]">Buy now <i class="bi bi-bag"></i></a>
      </div>
    </div>
  </div>
</div>
