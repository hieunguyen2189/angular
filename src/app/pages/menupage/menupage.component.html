<div class="container mt-5 mb-5">
<div class="row">
  <div class="col-lg-6 col-md-12" *ngIf="menuData">
    <a routerLink="../../menu" class="btn btn-dark btn-sm mb-3">Back</a>
    <img src="{{menuData[0].img}}" style="width:100%;">
    <h1 class="mt-3">{{menuData[0].name}}</h1>
    <p>{{menuData[0].Price | currency :'$'}}</p>
  </div>

<div class="col-lg-6 col-md-12">
  <form class="mt-5">
    <div class="form-group">
      <label for="exampleInputPassword1">Name</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter your name">
    </div>
    <div class="form-group mt-3">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group mt-3">
      <label for="exampleInputEmail1">Your address</label>
      <input type="email" class="form-control" id="" aria-describedby="emailHelp" placeholder="Enter address">
    </div>
    <button type="submit" class="btn btn-dark mt-3">Order Now</button>
  </form>
</div>
</div>
</div>
